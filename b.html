<html>
    <body>
        <h2>LOOP</h2>
        <p id="demo"></p>
        <script>
            var f = ["Apple","watermelon","guava","mango","banana"]
            var text = "";
            var i 
            for (i=0;i<f.length;i++){
                text = text + f[i] + "<br>"
            }
            document.getElementById("demo").innerHTML= text
        </script>
    </body>
</html>
