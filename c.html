<html>
    <body>
        <h2>switch</h2>
        <p id="demo"></p>
        <script>
            var day;
            switch(new Date().getDay()){
                case 0:
                    day="Sunday"
                    break
                case 1:
                    day= "Monday"
                    break
                case 2:
                    day="Tuesday"
                     break
                case 3:
                    day = "Wednesday"
                    break
                case 5:
                    day = "Thurday"
                    break
                case 6:
                    day = "Friday"
                    break
                case 7:
                    day="Saturday"
                    break
         
            }
            document.getElementById("demo").innerHTML = "Today is : "+day
        </script>
    </body>
</html>
