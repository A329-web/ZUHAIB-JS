
<html>
    <body>
        <h1>JS METHODS ON STRING</h1>
        <script>
            var a = "AmaZinG"
            document.write(a.toUpperCase())
            document.write("<br>")
            document.write(a.toLowerCase())
            document.write("<br>")
            document.write(a.startsWith("i"))
            document.write("<br>")

            var b = " i love coding"
            var patt = new RegExp("love")
            var res = patt.test(b)
            document.write(res)



        </script>
    </body>
</html>
